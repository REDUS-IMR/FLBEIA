# .travis.yml for R projects.
#
# https://travis-ci.org/flr/FLCore

env:
  - R_REMOTES_NO_ERRORS_FROM_WARNINGS=true

warnings_are_errors: false

language: r

matrix:
  include:
    - os: linux
      r: release
    - os: osx
      r: release

sudo: false

cache: packages

addons:
  apt:
    packages:
    - libgsl-dev
  homebrew:
    packages:
    - gsl

r_github_packages: mawp/spict/spict

before_install:
  - tlmgr install placeins.sty

notifications:
  email:
    on_success: change
    on_failure: change

